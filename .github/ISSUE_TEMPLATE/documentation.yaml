name: ðŸ“„ Documentation Change request
description: Change regarding improving the docs to be more accessible
title: "[DOCS]: "
labels: ["documentation ðŸ“š"]
body:
  - type: textarea
    attributes:
      label: Category of documentation update
      description: |
        What category does this change fall under? For example, Typo, New category addition, New language for documentation ex: JP/JAPAN, Rephrasing sentences, fixing broken links, etc.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Describe the change you think might work
      description: Please describe the change & need of the change in utmost detail possible.
    validations:
      required: true
  - type: textarea
    id: extra-info
    attributes:
      label: Additional information
      description: Add any other context about the change in the documentation here.
    validations:
      required: false
  - type: dropdown
    id: assignee
    attributes:
      label: Do you want to work on this issue?
      multiple: false
      options:
        - "Yes"
        - "No"
      default: 0
    validations:
      required: false
  - type: checkboxes
    id: read-code-of-conduct
    attributes:
      label: "Have you read the Code of Conduct?"
      options:
        - label: "I have read the [Code of Conduct](https://github.com/motionime/motionime-web/blob/main/CODE_OF_CONDUCT.md)"
          required: true
  - type: markdown
    attributes:
      value: |
        You can also join [**motionime Discord**](https://discord.com/invite/motionime) for any help or support.